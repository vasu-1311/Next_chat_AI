<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NexChat AI</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { height: 100%; width: 100%; background: #000; font-family: sans-serif; overflow: hidden; }

        /* Videos: Mobile par 50% height */
        .video-box { height: 50%; display: flex; flex-direction: column; background: #000; }
        video { flex: 1; width: 100%; object-fit: cover; background: #111; transform: scaleX(-1); border: 1px solid #222; }
        @media (min-width: 768px) {
            .video-box { width: 350px; height: 100%; position: absolute; left: 0; }
        }

        /* Chat Area */
        #chat-area { 
            height: 50%; display: flex; flex-direction: column; background: #181818; 
            padding-bottom: 70px; /* Space for buttons */
        }
        @media (min-width: 768px) {
            #chat-area { margin-left: 350px; height: 100%; }
        }

        #messages { flex: 1; overflow-y: auto; padding: 15px; color: #ccc; display: flex; flex-direction: column; gap: 8px; }
        .msg { padding: 8px 12px; border-radius: 10px; max-width: 80%; font-size: 14px; }
        .you { background: #ff9800; color: #000; align-self: flex-end; }
        .stranger { background: #333; align-self: flex-start; }

        /* FIXED BUTTONS - Ye hamesha dikhenge */
        .controls { 
            position: fixed; bottom: 0; left: 0; right: 0; 
            background: #222; padding: 10px; display: flex; gap: 8px; z-index: 9999;
        }
        input { flex: 1; padding: 12px; border-radius: 5px; border: none; background: #444; color: #fff; outline: none; }
        button { padding: 12px 18px; border: none; border-radius: 5px; font-weight: bold; cursor: pointer; }
        #next-btn { background: #f44336; color: #fff; }
        #send-btn { background: #ff9800; color: #000; }
    </style>
</head>
<body>

    <div class="video-box">
        <video id="remoteVideo" autoplay playsinline></video>
        <video id="localVideo" autoplay playsinline muted></video>
    </div>

    <div id="chat-area">
        <div id="messages"></div>
        
        <div class="controls">
            <button id="next-btn" onclick="nextStranger()">NEXT</button>
            <input type="text" id="mInput" placeholder="Say hi..." onkeypress="if(event.key==='Enter')send()">
            <button id="send-btn" onclick="send()">SEND</button>
        </div>
    </div>

    <script>
        const socket = io();
        let pc, localStream, room;

        async function start() {
            localStream = await navigator.mediaDevices.getUserMedia({video:true, audio:true});
            document.getElementById('localVideo').srcObject = localStream;
        }

        function nextStranger() {
            if(pc) pc.close();
            room = null;
            document.getElementById('messages').innerHTML = '<i>Searching...</i>';
            socket.emit('find-partner');
        }

        socket.on('found-partner', async data => {
            room = data.room;
            document.getElementById('messages').innerHTML = '<b>Stranger Connected!</b>';
            pc = new RTCPeerConnection({iceServers:[{urls:'stun:stun.l.google.com:19302'}]});
            localStream.getTracks().forEach(t => pc.addTrack(t, localStream));
            pc.ontrack = e => document.getElementById('remoteVideo').srcObject = e.streams[0];
            pc.onicecandidate = e => e.candidate && socket.emit('ice-candidate', {room, candidate:e.candidate});
            const offer = await pc.createOffer();
            await pc.setLocalDescription(offer);
            socket.emit('video-offer', {room, offer});
        });

        socket.on('video-offer', async data => {
            room = data.room;
            pc = new RTCPeerConnection({iceServers:[{urls:'stun:stun.l.google.com:19302'}]});
            localStream.getTracks().forEach(t => pc.addTrack(t, localStream));
            pc.ontrack = e => document.getElementById('remoteVideo').srcObject = e.streams[0];
            pc.onicecandidate = e => e.candidate && socket.emit('ice-candidate', {room, candidate:e.candidate});
            await pc.setRemoteDescription(new RTCSessionDescription(data.offer));
            const ans = await pc.createAnswer();
            await pc.setLocalDescription(ans);
            socket.emit('video-answer', {room, answer:ans});
        });

        socket.on('video-answer', d => pc.setRemoteDescription(new RTCSessionDescription(d.answer)));
        socket.on('ice-candidate', d => pc && pc.addIceCandidate(new RTCIceCandidate(d.candidate)));
        
        function send() {
            let i = document.getElementById('mInput');
            if(i.value && room) {
                socket.emit('send-msg', {room, msg:i.value});
                addMsg(i.value, 'you');
                i.value = '';
            }
        }
        function addMsg(m, t) {
            let d = document.getElementById('messages');
            d.innerHTML += `<div class="msg ${t}">${m}</div>`;
            d.scrollTop = d.scrollHeight;
        }
        socket.on('receive-msg', d => addMsg(d.msg, 'stranger'));

        start();
    </script>
</body>
</html>
