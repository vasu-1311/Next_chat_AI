<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NexChat Live</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; overflow: hidden; }
        .video-container { display: flex; flex-direction: column; height: 100vh; }
        @media (min-width: 600px) { .video-container { flex-direction: row; } }
        video { flex: 1; background: #111; object-fit: cover; width: 100%; height: 50%; transform: scaleX(-1); border: 1px solid #333; }
        @media (min-width: 600px) { video { width: 50%; height: 100%; } }
        #controls { position: absolute; bottom: 30px; width: 100%; display: flex; justify-content: center; z-index: 10; }
        button { background: #ff9800; color: white; border: none; padding: 15px 40px; font-size: 20px; border-radius: 50px; cursor: pointer; font-weight: bold; }
        #status { position: absolute; top: 10px; width: 100%; text-align: center; color: #ff9800; z-index: 10; font-family: sans-serif; }
    </style>
</head>
<body>
    <div id="status">Starting Camera...</div>
    <div class="video-container">
        <video id="remoteVideo" autoplay playsinline></video>
        <video id="localVideo" autoplay playsinline muted></video>
    </div>
    <div id="controls">
        <button onclick="nextStranger()">NEXT</button>
    </div>

    <script>
        const socket = io();
        let localStream;
        let pc;
        const config = { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }, { urls: 'stun:stun1.l.google.com:19302' }] };

        async function init() {
            try {
                localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                document.getElementById('localVideo').srcObject = localStream;
                document.getElementById('status').innerText = "Ready! Tap NEXT";
            } catch (e) {
                document.getElementById('status').innerText = "Camera Error! Please allow access.";
            }
        }

        function nextStranger() {
            if (pc) pc.close();
            document.getElementById('remoteVideo').srcObject = null;
            document.getElementById('status').innerText = "Searching...";
            socket.emit('find-partner');
        }

        socket.on('found-partner', async (data) => {
            document.getElementById('status').innerText = "Stranger Found!";
            pc = new RTCPeerConnection(config);
            localStream.getTracks().forEach(track => pc.addTrack(track, localStream));
            
            pc.onicecandidate = e => {
                if (e.candidate) socket.emit('ice-candidate', { room: data.room, candidate: e.candidate });
            };

            pc.ontrack = e => {
                document.getElementById('remoteVideo').srcObject = e.streams[0];
            };

            const offer = await pc.createOffer();
            await pc.setLocalDescription(offer);
            socket.emit('video-offer', { room: data.room, offer });
        });

        socket.on('video-offer', async (data) => {
            pc = new RTCPeerConnection(config);
            localStream.getTracks().forEach(track => pc.addTrack(track, localStream));
            
            pc.onicecandidate = e => {
                if (e.candidate) socket.emit('ice-candidate', { room: data.room, candidate: e.candidate });
            };

            pc.ontrack = e => {
                document.getElementById('remoteVideo').srcObject = e.streams[0];
            };

            await pc.setRemoteDescription(new RTCSessionDescription(data.offer));
            const answer = await pc.createAnswer();
            await pc.setLocalDescription(answer);
            socket.emit('video-answer', { room: data.room, answer });
        });

        socket.on('video-answer', async (data) => {
            await pc.setRemoteDescription(new RTCSessionDescription(data.answer));
        });

        socket.on('ice-candidate', async (data) => {
            if (pc) await pc.addIceCandidate(new RTCIceCandidate(data.candidate));
        });

        init();
    </script>
</body>
</html>
