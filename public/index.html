<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NexChat AI | Stranger Video Chat</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        * { margin: 0; padding: 0; box-word: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        body { background: #0b0e11; color: white; height: 100vh; overflow: hidden; display: flex; flex-direction: column; }
        
        /* Video Container - Phone par Split Screen */
        #video-container { 
            display: flex; flex: 1; background: #000; position: relative; gap: 2px;
            flex-direction: column; /* Mobile by default: ek ke niche ek */
        }
        
        @media (min-width: 768px) {
            #video-container { flex-direction: row; } /* Laptop: Side by side */
        }

        video { 
            flex: 1; width: 100%; height: 50%; object-fit: cover; background: #222; 
            transform: scaleX(-1); /* Mirror effect */
        }

        @media (min-width: 768px) {
            video { height: 100%; width: 50%; }
        }

        /* Controls & Chat */
        #controls { padding: 15px; background: #1c1f23; display: flex; gap: 10px; border-top: 2px solid #ff9800; }
        input { flex: 1; padding: 12px; border-radius: 25px; border: none; outline: none; font-size: 16px; }
        button { padding: 10px 20px; border-radius: 20px; border: none; cursor: pointer; font-weight: bold; transition: 0.3s; }
        #next-btn { background: #ff9800; color: white; }
        #next-btn:hover { background: #e68a00; }

        /* Interest Tag */
        #interest-overlay {
            position: absolute; top: 10px; left: 10px; z-index: 10;
            background: rgba(0,0,0,0.6); padding: 5px 15px; border-radius: 15px; font-size: 12px;
        }
    </style>
</head>
<body>

    <div id="interest-overlay">Connected to Stranger</div>

    <div id="video-container">
        <video id="remoteVideo" autoplay playsinline poster="https://via.placeholder.com/640x480?text=Waiting+for+Partner..."></video>
        <video id="localVideo" autoplay playsinline muted></video>
    </div>

    <div id="controls">
        <input type="text" id="messageInput" placeholder="Type a message...">
        <button id="next-btn" onclick="findPartner()">NEXT</button>
    </div>

    <script>
        const socket = io();
        let localStream;
        let peerConnection;
        let currentRoom;

        // STUN Servers (Deployment ke liye zaroori)
        const config = {
            iceServers: [
                { urls: 'stun:stun.l.google.com:19302' },
                { urls: 'stun:stun1.l.google.com:19302' }
            ]
        };

        async function init() {
            localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
            document.getElementById('localVideo').srcObject = localStream;
        }

        function findPartner() {
            if (peerConnection) peerConnection.close();
            socket.emit('find-partner', { interests: "" });
            document.getElementById('interest-overlay').innerText = "Searching for partner...";
        }

        socket.on('found-partner', async (data) => {
            currentRoom = data.room;
            document.getElementById('interest-overlay').innerText = "Partner Found! Say Hi.";
            createPeerConnection();
            const offer = await peerConnection.createOffer();
            await peerConnection.setLocalDescription(offer);
            socket.emit('video-offer', { room: currentRoom, offer });
        });

        function createPeerConnection() {
            peerConnection = new RTCPeerConnection(config);
            localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));

            peerConnection.ontrack = (event) => {
                document.getElementById('remoteVideo').srcObject = event.streams[0];
            };

            peerConnection.onicecandidate = (event) => {
                if (event.candidate) {
                    socket.emit('ice-candidate', { room: currentRoom, candidate: event.candidate });
                }
            };
        }

        socket.on('video-offer', async (data) => {
            createPeerConnection();
            await peerConnection.setRemoteDescription(new RTCSessionDescription(data.offer));
            const answer = await peerConnection.createAnswer();
            await peerConnection.setLocalDescription(answer);
            socket.emit('video-answer', { room: currentRoom, answer });
        });

        socket.on('video-answer', async (data) => {
            await peerConnection.setRemoteDescription(new RTCSessionDescription(data.answer));
        });

        socket.on('ice-candidate', async (data) => {
            if (peerConnection) await peerConnection.addIceCandidate(new RTCIceCandidate(data.candidate));
        });

        init();
    </script>
</body>
</html>
