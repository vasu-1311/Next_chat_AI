<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexChat AI - Premium</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/nsfwjs"></script>
    <style>
        :root { --primary: #ff4500; --bg: #0a0a0a; --panel: #161616; }
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: var(--bg); color: white; height: 100vh; display: flex; flex-direction: column; }
        
        /* Setup Modal */
        #setup-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 1000; display: flex; justify-content: center; align-items: center; }
        .setup-box { background: #222; padding: 30px; border-radius: 20px; border: 1px solid #444; width: 320px; text-align: center; }
        select, input, button { width: 100%; padding: 12px; margin: 8px 0; border-radius: 8px; border: 1px solid #333; background: #2a2a2a; color: white; box-sizing: border-box; }
        button { background: var(--primary); border: none; font-weight: bold; cursor: pointer; }

        /* Video Grid - FIXED SIDE BY SIDE */
        .app-container { display: flex; flex: 1; padding: 15px; gap: 15px; height: calc(100vh - 70px); }
        .video-section { flex: 2; display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .video-box { position: relative; background: #000; border-radius: 15px; overflow: hidden; border: 2px solid #333; height: 100%; }
        video { width: 100%; height: 100%; object-fit: cover; }
        #localVideo { transform: scaleX(-1); }
        .blur { filter: blur(50px); }

        /* Chat Panel */
        .chat-panel { flex: 1; background: var(--panel); border-radius: 15px; display: flex; flex-direction: column; border: 1px solid #333; min-width: 300px; }
        #chat-box { flex: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 8px; }
        .msg { padding: 8px 12px; border-radius: 12px; font-size: 14px; max-width: 85%; }
        .my-msg { align-self: flex-end; background: var(--primary); }
        .str-msg { align-self: flex-start; background: #333; }
        
        .input-bar { padding: 15px; display: flex; gap: 10px; border-top: 1px solid #333; }
        .label { position: absolute; bottom: 10px; left: 10px; background: rgba(0,0,0,0.6); padding: 4px 10px; border-radius: 10px; font-size: 12px; }
    </style>
</head>
<body>

<div id="setup-overlay">
    <div class="setup-box">
        <h2 style="color:var(--primary)">NexChat AI</h2>
        <select id="gender"><option>Male</option><option>Female</option></select>
        <select id="country"><option>India ðŸ‡®ðŸ‡³</option><option>USA ðŸ‡ºðŸ‡¸</option></select>
        <input type="text" id="interests" placeholder="Interests (Coding, Music...)">
        <button onclick="startApp()">Enter Chat</button>
    </div>
</div>

<header style="height:60px; background:var(--panel); display:flex; align-items:center; padding:0 25px; border-bottom:1px solid #333;">
    <div style="font-size:20px; font-weight:800; color:var(--primary)">NexChat AI</div>
</header>

<div class="app-container">
    <div class="video-section">
        <div class="video-box">
            <video id="remoteVideo" class="blur" autoplay playsinline></video>
            <div class="label" id="stranger-info">Stranger</div>
        </div>
        <div class="video-box">
            <video id="localVideo" autoplay muted playsinline></video>
            <div class="label">You</div>
        </div>
    </div>

    <div class="chat-panel">
        <div id="chat-box"></div>
        <div id="typing" style="font-size:11px; color:gray; padding:0 15px;"></div>
        <div class="input-bar">
            <input type="text" id="msgInput" placeholder="Message..." disabled>
            <button onclick="findNext()" id="next-btn" style="width:80px">Next</button>
        </div>
    </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
    const socket = io();
    let localStream, peerConnection, currentRoom, nsfwModel;
    const remoteVideo = document.getElementById('remoteVideo');
    const msgInput = document.getElementById('msgInput');
    const chatBox = document.getElementById('chat-box');
    let myData = {};

    async function startApp() {
        myData = { gender: document.getElementById('gender').value, country: document.getElementById('country').value, interests: document.getElementById('interests').value };
        document.getElementById('setup-overlay').style.display = 'none';
        localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        document.getElementById('localVideo').srcObject = localStream;
        nsfwModel = await nsfwjs.load();
    }

    function findNext() {
        if (peerConnection) peerConnection.close();
        chatBox.innerHTML = "";
        remoteVideo.srcObject = null;
        remoteVideo.classList.add('blur');
        socket.emit('find-partner', myData);
    }

    async function checkAI() {
        if (remoteVideo.srcObject && nsfwModel) {
            const pred = await nsfwModel.classify(remoteVideo);
            if (pred.find(p => p.className === 'Porn').probability > 0.7) location.reload();
        }
        setTimeout(checkAI, 3000);
    }

    socket.on('found-partner', async (data) => {
        currentRoom = data.room;
        msgInput.disabled = false;
        document.getElementById('stranger-info').innerText = `${data.partnerData.gender} (${data.partnerData.interests})`;
        
        peerConnection = new RTCPeerConnection({ iceServers: [{ urls: "stun:stun.l.google.com:19302" }] });
        localStream.getTracks().forEach(t => peerConnection.addTrack(t, localStream));
        peerConnection.ontrack = e => { remoteVideo.srcObject = e.streams[0]; checkAI(); };
        peerConnection.onicecandidate = e => e.candidate && socket.emit('ice-candidate', { candidate: e.candidate, room: currentRoom });
        
        const offer = await peerConnection.createOffer();
        await peerConnection.setLocalDescription(offer);
        socket.emit('video-offer', { offer, room: currentRoom });
    });

    socket.on('video-offer', async d => {
        await peerConnection.setRemoteDescription(new RTCSessionDescription(d.offer));
        const a = await peerConnection.createAnswer();
        await peerConnection.setLocalDescription(a);
        socket.emit('video-answer', { answer: a, room: d.room });
    });
    socket.on('video-answer', async d => await peerConnection.setRemoteDescription(new RTCSessionDescription(d.answer)));
    socket.on('ice-candidate', d => peerConnection.addIceCandidate(new RTCIceCandidate(d.candidate)));
    
    msgInput.onkeypress = (e) => {
        if (e.key === 'Enter' && msgInput.value !== "") {
            socket.emit('send-message', { room: currentRoom, message: msgInput.value });
            addMsg(msgInput.value, 'my-msg');
            msgInput.value = "";
        }
        socket.emit('typing', { room: currentRoom, isTyping: true });
    };

    socket.on('receive-message', m => addMsg(m, 'str-msg'));
    socket.on('typing', t => { document.getElementById('typing').innerText = t ? "Typing..." : ""; setTimeout(() => document.getElementById('typing').innerText="", 2000); });

    function addMsg(t, c) {
        const d = document.createElement('div'); d.className = `msg ${c}`; d.innerText = t;
        chatBox.appendChild(d); chatBox.scrollTop = chatBox.scrollHeight;
    }
    remoteVideo.onclick = () => remoteVideo.classList.toggle('blur');
</script>
</body>
</html>
