<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NexChat AI</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { height: 100vh; background: #000; font-family: sans-serif; display: flex; flex-direction: column; overflow: hidden; }
        .video-box { height: 45%; display: flex; flex-direction: column; }
        video { flex: 1; width: 100%; object-fit: cover; background: #111; transform: scaleX(-1); border: 1px solid #333; }
        #chat-area { flex: 1; display: flex; flex-direction: column; background: #181818; overflow: hidden; }
        #messages { flex: 1; overflow-y: auto; padding: 10px; display: flex; flex-direction: column; gap: 5px; }
        .msg { padding: 8px 12px; border-radius: 10px; max-width: 80%; font-size: 14px; color: white; }
        .you { background: #ff9800; align-self: flex-end; color: black; }
        .stranger { background: #333; align-self: flex-start; }
        .controls { padding: 10px; display: flex; gap: 5px; background: #222; }
        input { flex: 1; padding: 12px; border: none; border-radius: 5px; background: #444; color: #fff; outline: none; }
        button { padding: 10px 15px; border: none; border-radius: 5px; font-weight: bold; cursor: pointer; }
        #next-btn { background: #f44336; color: #fff; }
        #send-btn { background: #ff9800; }
    </style>
</head>
<body>
    <div class="video-box">
        <video id="remoteVideo" autoplay playsinline></video>
        <video id="localVideo" autoplay playsinline muted></video>
    </div>
    <div id="chat-area">
        <div id="messages"><div class="msg stranger">Tap NEXT to start.</div></div>
        <div class="controls">
            <button id="next-btn" onclick="nextStranger()">NEXT</button>
            <input type="text" id="mInput" placeholder="Message..." onkeypress="if(event.key==='Enter')send()">
            <button id="send-btn" onclick="send()">SEND</button>
        </div>
    </div>

    <script>
        const socket = io();
        let pc, localStream, currentRoom = null;
        const config = { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] };

        async function start() {
            try {
                localStream = await navigator.mediaDevices.getUserMedia({video:true, audio:true});
                document.getElementById('localVideo').srcObject = localStream;
            } catch(e) { alert("Allow Camera!"); }
        }

        function nextStranger() {
            if(pc) pc.close();
            currentRoom = null;
            document.getElementById('messages').innerHTML = '<div class="msg stranger">Searching...</div>';
            socket.emit('find-partner');
        }

        socket.on('found-partner', async data => {
            currentRoom = data.room;
            addMsg("Stranger Connected!", "stranger");
            pc = new RTCPeerConnection(config);
            localStream.getTracks().forEach(t => pc.addTrack(t, localStream));
            pc.ontrack = e => document.getElementById('remoteVideo').srcObject = e.streams[0];
            pc.onicecandidate = e => e.candidate && socket.emit('ice-candidate', {room: currentRoom, candidate:e.candidate});
            
            const offer = await pc.createOffer();
            await pc.setLocalDescription(offer);
            socket.emit('video-offer', {room: currentRoom, offer});
        });

        socket.on('video-offer', async data => {
            currentRoom = data.room;
            pc = new RTCPeerConnection(config);
            localStream.getTracks().forEach(t => pc.addTrack(t, localStream));
            pc.ontrack = e => document.getElementById('remoteVideo').srcObject = e.streams[0];
            pc.onicecandidate = e => e.candidate && socket.emit('ice-candidate', {room: currentRoom, candidate:e.candidate});
            await pc.setRemoteDescription(new RTCSessionDescription(data.offer));
            const ans = await pc.createAnswer();
            await pc.setLocalDescription(ans);
            socket.emit('video-answer', {room: currentRoom, answer:ans});
        });

        socket.on('video-answer', d => pc && pc.setRemoteDescription(new RTCSessionDescription(d.answer)));
        socket.on('ice-candidate', d => pc && pc.addIceCandidate(new RTCIceCandidate(d.candidate)));

        function send() {
            let i = document.getElementById('mInput');
            if(i.value && currentRoom) {
                socket.emit('send-msg', {room: currentRoom, msg: i.value});
                addMsg(i.value, 'you');
                i.value = '';
            }
        }

        function addMsg(m, t) {
            let d = document.getElementById('messages');
            d.innerHTML += `<div class="msg ${t}">${m}</div>`;
            d.scrollTop = d.scrollHeight;
        }

        socket.on('receive-msg', d => addMsg(d.msg, 'stranger'));
        start();
    </script>
</body>
</html>
