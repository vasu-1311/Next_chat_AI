<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NexChat Live</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; overflow: hidden; font-family: Arial, sans-serif; }
        
        /* Video Container: Split Screen */
        .video-wrapper { display: flex; flex-direction: column; height: 100vh; width: 100vw; }
        @media (min-width: 600px) { .video-wrapper { flex-direction: row; } }

        video { flex: 1; background: #222; object-fit: cover; width: 100%; height: 50%; transform: scaleX(-1); border: 1px solid #333; }
        @media (min-width: 600px) { video { width: 50%; height: 100%; } }

        /* Status & Buttons - Forced on Top */
        #status { position: absolute; top: 10px; left: 50%; transform: translateX(-50%); background: rgba(0,0,0,0.8); color: #ff9800; padding: 5px 15px; border-radius: 20px; z-index: 9999; font-weight: bold; }
        
        #btn-container { position: absolute; bottom: 30px; left: 0; right: 0; display: flex; justify-content: center; z-index: 9999; }
        
        button { background: #ff9800; color: white; border: none; padding: 15px 40px; font-size: 20px; border-radius: 50px; cursor: pointer; box-shadow: 0 0 20px rgba(0,0,0,0.5); font-weight: bold; }
        button:active { transform: scale(0.95); }
    </style>
</head>
<body>

    <div id="status">Allow Camera & Press NEXT</div>

    <div class="video-wrapper">
        <video id="remoteVideo" autoplay playsinline></video>
        <video id="localVideo" autoplay playsinline muted></video>
    </div>

    <div id="btn-container">
        <button onclick="startChat()">NEXT</button>
    </div>

    <script>
        const socket = io();
        let pc;
        let localStream;

        // Camera setup
        async function startCamera() {
            try {
                localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                document.getElementById('localVideo').srcObject = localStream;
                document.getElementById('status').innerText = "Ready! Click NEXT";
            } catch (e) {
                alert("Camera access denied! Please allow from settings.");
            }
        }

        async function startChat() {
            if (pc) pc.close();
            document.getElementById('status').innerText = "Searching for someone...";
            socket.emit('find-partner');
        }

        socket.on('found-partner', async (data) => {
            document.getElementById('status').innerText = "Connected! Connecting video...";
            createPC(data.room);
            const offer = await pc.createOffer();
            await pc.setLocalDescription(offer);
            socket.emit('video-offer', { room: data.room, offer });
        });

        function createPC(room) {
            pc = new RTCPeerConnection({ iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] });
            
            localStream.getTracks().forEach(t => pc.addTrack(t, localStream));

            pc.ontrack = e => {
                document.getElementById('remoteVideo').srcObject = e.streams[0];
                document.getElementById('status').innerText = "Chatting with Stranger";
            };

            pc.onicecandidate = e => {
                if (e.candidate) socket.emit('ice-candidate', { room, candidate: e.candidate });
            };
        }

        socket.on('video-offer', async data => {
            createPC(data.room);
            await pc.setRemoteDescription(new RTCSessionDescription(data.offer));
            const answer = await pc.createAnswer();
            await pc.setLocalDescription(answer);
            socket.emit('video-answer', { room: data.room, answer });
        });

        socket.on('video-answer', async data => {
            await pc.setRemoteDescription(new RTCSessionDescription(data.answer));
        });

        socket.on('ice-candidate', async data => {
            if (pc) await pc.addIceCandidate(new RTCIceCandidate(data.candidate));
        });

        startCamera();
    </script>
</body>
</html>
