<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NexChat AI</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: sans-serif; }
        body { background: #000; color: white; height: 100vh; width: 100vw; overflow: hidden; position: fixed; }

        /* Video Layout: Mobile par upar-neeche, Laptop par side-by-side */
        #video-grid { 
            display: flex; flex-direction: column; 
            height: 100vh; width: 100vw; gap: 2px;
        }
        @media (min-width: 768px) { #video-grid { flex-direction: row; } }

        video { 
            flex: 1; width: 100%; height: 50%; object-fit: cover; 
            background: #111; transform: scaleX(-1); 
        }
        @media (min-width: 768px) { video { height: 100%; width: 50%; } }

        /* Floating Controls: Video ke upar dikhenge */
        #controls {
            position: absolute; bottom: 20px; left: 0; right: 0;
            display: flex; justify-content: center; gap: 10px;
            z-index: 100; padding: 0 15px;
        }

        button {
            padding: 15px 30px; font-size: 18px; font-weight: bold;
            border-radius: 50px; border: none; cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        #next-btn { background: #ff9800; color: white; }
        #stop-btn { background: #f44336; color: white; }

        #status {
            position: absolute; top: 20px; left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.7); padding: 8px 20px;
            border-radius: 20px; z-index: 100; font-size: 14px;
            border: 1px solid #ff9800;
        }
    </style>
</head>
<body>

    <div id="status">Ready to Chat</div>

    <div id="video-grid">
        <video id="remoteVideo" autoplay playsinline poster="https://via.placeholder.com/640x480?text=Stranger+Video"></video>
        <video id="localVideo" autoplay playsinline muted></video>
    </div>

    <div id="controls">
        <button id="next-btn" onclick="findPartner()">NEXT</button>
    </div>

    <script>
        const socket = io();
        let localStream;
        let peerConnection;
        let currentRoom;

        const config = {
            iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
        };

        async function init() {
            try {
                localStream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" }, audio: true });
                document.getElementById('localVideo').srcObject = localStream;
            } catch (err) {
                alert("Please allow Camera/Mic access");
            }
        }

        function findPartner() {
            if (peerConnection) {
                peerConnection.close();
                peerConnection = null;
            }
            document.getElementById('remoteVideo').srcObject = null;
            document.getElementById('status').innerText = "Searching...";
            socket.emit('find-partner');
        }

        socket.on('found-partner', async (data) => {
            currentRoom = data.room;
            document.getElementById('status').innerText = "Connected!";
            await createPeerConnection();
            const offer = await peerConnection.createOffer();
            await peerConnection.setLocalDescription(offer);
            socket.emit('video-offer', { room: currentRoom, offer });
        });

        async function createPeerConnection() {
            peerConnection = new RTCPeerConnection(config);
            localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));

            peerConnection.ontrack = (event) => {
                const remoteVid = document.getElementById('remoteVideo');
                if (remoteVid.srcObject !== event.streams[0]) {
                    remoteVid.srcObject = event.streams[0];
                }
            };

            peerConnection.onicecandidate = (event) => {
                if (event.candidate) {
                    socket.emit('ice-candidate', { room: currentRoom, candidate: event.candidate });
                }
            };
        }

        socket.on('video-offer', async (data) => {
            await createPeerConnection();
            await peerConnection.setRemoteDescription(new RTCSessionDescription(data.offer));
            const answer = await peerConnection.createAnswer();
            await peerConnection.setLocalDescription(answer);
            socket.emit('video-answer', { room: currentRoom, answer });
        });

        socket.on('video-answer', async (data) => {
            await peerConnection.setRemoteDescription(new RTCSessionDescription(data.answer));
        });

        socket.on('ice-candidate', async (data) => {
            if (peerConnection) await peerConnection.addIceCandidate(new RTCIceCandidate(data.candidate));
        });

        init();
    </script>
</body>
</html>
